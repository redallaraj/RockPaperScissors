<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score">
        <div class="badge" id="user_lbl">YOU</div>
        <div class="badge" id="comp_lbl">CPU</div>
        <span id="user_score">0</span>-<span id="comp_score">0</span>
    </div>

    <div class="result">
        <p></p>
    </div>

    <div class="options">
        <div class="option" id="rock">
            <img src="images/rock.png" alt="" />
        </div>
        <div class="option" id="paper">
            <img src="images/paper.png" alt="" />
        </div>
        <div class="option" id="scissors">
            <img src="images/scissors.png" alt="" />
        </div>
    </div>

    <p id="message">Click one!</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
